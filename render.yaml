services:
  - type: web
    name: river-monitoring-server
    runtime: node
    rootDir: server
    buildCommand: npm install --legacy-peer-deps && npx tsc
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
